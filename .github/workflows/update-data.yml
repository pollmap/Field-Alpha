name: Update News & Disclosures Data

on:
  schedule:
    # 매일 한국시간 오전 9시 (UTC 0시) 실행
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install ts-node
        run: npm install -g ts-node typescript

      - name: Fetch DART Disclosures
        env:
          DART_API_KEY: ${{ secrets.DART_API_KEY }}
        run: npx ts-node scripts/fetch-dart.ts
        continue-on-error: true

      - name: Fetch News
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
        run: npx ts-node scripts/fetch-news.ts
        continue-on-error: true

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/data/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/data/
          git commit -m "chore: update news and disclosures data [automated]"
          git push
